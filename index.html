<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="Wrap" id="Quiz">
    <header>
        <!-- <button id="highscores">Highscores</button> -->
    <h1>JavaScript Quiz</h1>
    </header>
    <div id="container">
      <h4>Time Remaining:<span id="timer"> 90 Seconds</span></h4>
  </div>
      <div class="card">
        <button id="begin">Begin</button>
        <p>How fast can you answer these questions?</p>
        <p>Missed questions will result in a time penalty. </br>
              So answer quick, but answer them right!</p>
      </div>
              
      <div id="highscores" class="hide card">
        <h2 class = "highscore"> High Scores </h2>
          <form name="highScores">
            <input type="Text" name="playerIntls"></input>
          </form>
            <br />
            <button id="scoreBtn" class="answerBtns">
              Type Your Initials
            </button>
            <br />
            <ol></ol>
      </div>

      <div id="quizEl" class="hide card2">
        <h2 id="questionEl">Question Placeholder</h2>
        <div class="quizCont">
          <div class="answerBtns"></div>
            <div class="footer-btns">
                <button id="next">Next</button>
            </div>
        </div>
      </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
